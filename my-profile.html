  <!-- Navbar -->

  <!-- Main section -->
  <div class="container my-5">
    <form id="profile-form">
      <div class="row text-center">

        <!-- Profile image column -->
        <div class="col-md-4 text-center">
          <img src="" alt="avatar-image" id="avatar-image" class="img-fluid img-thumbnail mb-3" width="150">
          <div class="form-group">
            <label for="avatar">Modificar imagen de perfil </label>
            <input type="file" id="avatar-input" name="avatar" class="form-control-file btn mb-1"
              accept=".jpg, .jpeg, .png">
            <p class="small">(En formato .jpg, .jpeg o png)</p>
          </div>
        </div>
        <!-- Profile image column -->

        <!-- Profile data column -->
        <div class="col-md-8">
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input type="text" id="name" name="name" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label for="surname" class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-10">
              <input type="text" id="surname" name="surname" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label for="age" class="col-sm-2 col-form-label">Edad</label>
            <div class="col-sm-10">
              <input type="number" id="age" name="age" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">E-mail</label>
            <div class="col-sm-10">
              <input type="email" id="email" name="email" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Teléfono</label>
            <div class="col-sm-10">
              <input type="tel" id="phone" name="phone" class="form-control">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
        <!-- Profile data column -->

      </div>
    </form>
  </div>

  <!-- Successfull transaction alert -->
  <div class="alert fade alert-success" role="alert" id="alertResult">
    <span id="resultSpan"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

    </div>
  </div>
